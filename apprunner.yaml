version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install -r api/requirements.txt
      - chmod +x start.sh
run:
  runtime-version: 3.11
  command: ./start.sh
  env:
    - name: OPENAI_API_KEY
      value: "your-default-api-key"
    - name: PYTHONPATH
      value: "/app" 