version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install -r api/requirements.txt
run:
  runtime-version: 3.11
  command: sh -c "cd /app/api && python3 -m uvicorn app:app --host 0.0.0.0 --port $PORT"
  network:
    port: 8000
  env:
    - name: OPENAI_API_KEY
      value: "your-default-api-key" 