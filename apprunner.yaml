version: 1.0
runtime: python3.11
build:
  commands:
    build:
      - pip install -r api/requirements.txt
run:
  runtime-version: 3.11
  command: python api/app.py
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
    - name: OPENAI_API_KEY
      value: ""  # Set this in App Runner console 