version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install -r api/requirements.txt
run:
  runtime-version: 3.11
  command: cd /app && python3 -c "import sys; sys.path.insert(0, '.'); import uvicorn; uvicorn.run('api.app:app', host='0.0.0.0', port=8000)"
  network:
    port: 8000 